    <script>
        function toggleVisibility(element, visibility) {
            $(element).css('visibility', visibility);
            $(element+' .x').css('visibility', visibility);
        }
    </script>
    <body>
        <main>
            <div class="container">
                <!-- SIDE BAR -->
                <span id="header" class="mobile">
                    <i class="bi bi-list" onclick="toggleVisibility('#side-bar', 'visible')"></i>
                </span>
                <div class="gx-3 d-block flex-column flex-shrink-0 p-3 text-center" id="side-bar">
                </div>
                <!-- MAIN CONTENT -->
                <div id="text" class="text-center">
                    <h2 class="fredoka-one">Let's talk!</h2>
                    <p class="itim fw-normal">Contact me to commission me, discuss freelance jobs, or anything else!</p>
                    <p class="itim"><i class="bi bi-exclamation-circle-fill"></i> NOTE: This is still under construction, pressing the send button will not do anything as of this moment.</p>
                </div>
                <!-- <form method="post" action="email.php"> -->
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label fredoka-one"><i class="bi bi-person-circle"></i> Name</label>
                        <input 
                            id="name"
                            name="name"
                            placeholder="Your Name"
                            type="text"
                            class="form-control itim fw-normal"
                            required>
                        </input>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fredoka-one"><i class="bi bi-envelope-fill"></i> Email Address</label>
                        <input 
                            name="email"
                            id="email" 
                            placeholder="example@email.com" 
                            type="email" class="form-control itim fw-normal"
                            required>
                        </input>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fredoka-one"><i class="bi bi-pencil-fill"></i> Message</label>
                        <textarea 
                            name="message"
                            id="message"
                            placeholder="Your message here..."
                            rows="4"
                            class="form-control itim fw-normal" 
                            required></textarea>
                    </div>
                    <input type="submit" class="fredoka-one" value="Send"></input>
                </form>
            </div>
        </main>
